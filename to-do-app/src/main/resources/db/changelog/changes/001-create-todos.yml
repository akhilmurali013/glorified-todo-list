databaseChangeLog:
  - changeSet:
      id: 001-create-todos
      author: ai-assistant
      changes:
        - createTable:
            tableName: todos
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: completed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - createIndex:
            indexName: idx_todos_user_id
            tableName: todos
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_todos_completed
            tableName: todos
            columns:
              - column:
                  name: completed
      rollback:
        - dropTable:
            tableName: todos